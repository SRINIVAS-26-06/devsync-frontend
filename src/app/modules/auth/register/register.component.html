<div class="register-container">
  <div class="register-card shadow-lg p-4 rounded">
    <h2 class="text-center mb-4">Create Account</h2>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="mb-3 input-group">
        <span class="input-group-text"><i class="fas fa-user"></i></span>
        <input
          type="text"
          class="form-control"
          placeholder="Name"
          formControlName="name"
          [class.is-invalid]="
            registerForm.get('name')?.invalid &&
            registerForm.get('name')?.touched
          "
        />
      </div>

      <div class="mb-3 input-group">
        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
        <input
          type="email"
          class="form-control"
          placeholder="Email"
          formControlName="email"
          [class.is-invalid]="
            registerForm.get('email')?.invalid &&
            registerForm.get('email')?.touched
          "
        />
      </div>

      <div class="mb-3 input-group">
        <span class="input-group-text"><i class="fas fa-lock"></i></span>
        <input
          type="password"
          class="form-control"
          placeholder="Password"
          formControlName="password"
          [class.is-invalid]="
            registerForm.get('password')?.invalid &&
            registerForm.get('password')?.touched
          "
        />
      </div>
      <div class="mb-3 position-relative">
        <label for="role" class="form-label">Role</label>
        <div class="custom-select-wrapper">
          <select class="form-select custom-select-icon" formControlName="role">
            <option *ngFor="let role of roles" [value]="role">
              {{ role }}
            </option>
          </select>
          <!-- <i class="fas fa-chevron-down dropdown-arrow"></i> -->
        </div>
      </div>

      <button
        type="submit"
        class="btn btn-success w-100 mt-2"
        [disabled]="loading"
      >
        <span
          *ngIf="loading"
          class="spinner-border spinner-border-sm me-2"
        ></span>
        {{ loading ? "Registering..." : "Register" }}
      </button>
    </form>

    <div class="text-center mt-3">
      <a routerLink="/auth/login" class="link-secondary"
        >Already have an account? Login</a
      >
    </div>
  </div>

  <!-- Toast -->
  <div
    class="toast-container position-fixed bottom-0 end-0 p-3"
    *ngIf="showToast"
    style="z-index: 1055"
  >
    <div class="toast show text-bg-{{ errorMsg ? 'danger' : 'success' }}">
      <div class="d-flex">
        <div class="toast-body">
          {{ errorMsg || "Registration successful! Redirecting..." }}
        </div>
        <button
          class="btn-close btn-close-white me-2 m-auto"
          (click)="closeToast()"
        ></button>
      </div>
    </div>
  </div>
</div>
