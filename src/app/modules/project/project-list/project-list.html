<app-navbar></app-navbar>

<div class="project-container">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h3>Your Projects</h3>
    <a routerLink="/projects/create" class="btn btn-primary">
      <i class="fas fa-plus me-1"></i> New Project
    </a>
  </div>

  <div *ngIf="loading" class="text-center">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

  <div class="row g-4">
    <div *ngFor="let project of projects" class="col-md-6 col-lg-4">
      <div class="card shadow-sm project-card h-100">
        <div class="card-body">
          <h5 class="card-title text-primary">{{ project.name }}</h5>
          <p class="card-text text-muted">
            {{ project.description || 'No description provided.' }}
          </p>
          <small class="text-secondary">
            {{ project.startDate }} â†’ {{ project.endDate }}
          </small>
        </div>
        <div class="card-footer bg-transparent border-top-0 text-end">
          <a [routerLink]="['/projects', project.id]" class="btn btn-outline-info btn-sm">
            View Details <i class="fas fa-arrow-right ms-1"></i>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
